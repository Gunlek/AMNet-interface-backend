version: "3"
services:
  db:
    image: mariadb
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=amnet-interface
      - MYSQL_USER=amnet-user
      - MYSQL_PASSWORD=amnet-password
      - MYSQL_RANDOM_ROOT_PASSWORD=1
  
  phpmyadmin:
    image: phpmyadmin
    ports:
        - 80:80
    environment:
      - PMA_HOST=db